<html>
<head>
<script type="text/javascript">
// event.html
function load()
{
alert("Page is loaded");
}
function OnUnload()
{
alert ("The current document will be unloaded!");
}
</script>
</head>
<body onload="load()" onunload="OnUnload()">
  <h1>Event</h1>
  <p>Press F5 to reload the page.</p>
</body>
</html>
