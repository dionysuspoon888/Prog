<html>
<body>
<h1>JavaScript Object</h1>
<script type="text/javascript">
// jsobject.html
var txt = "Hello World!";
document.write("<p>txt = " + txt + "</p>");
document.write("<p>property: txt.length = " +
  txt.length + "</p>");
document.write("<p>method: txt.toUpperCase() = " +
  txt.toUpperCase() + "</p>");
</script>
</body>
</html>
