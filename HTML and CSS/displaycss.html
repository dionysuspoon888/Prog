<!DOCTYPE html>
<!-- displaycss.html -->
<html>
<head>
  <title>CSS example of display</title>
</head>
<body>
  <p>Text of <span>inline span</span>.</p>
  <p>Text of <span style="display:block">block span</span>.</p>
  <ul>
    <li>block item 1</li>
	<li style="display:inline">Inline item 2</li>
	<li style="display:inline">Inline item 3</li>
	<li>block item 4</li>
  </ul>
</body>
</html>
