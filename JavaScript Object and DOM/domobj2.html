<html>
<head>
<script type="text/javascript">
function ChangeText() {
	document.getElementById("p1").innerHTML="New text!";
}
</script>
</head>
<body>
<h1>DOM object: Example 2</h1>
<p id="p1">Original text</p>
<input type="button" onclick="document.body.style.backgroundColor='lavender';" value="Change background color" />
<br />
<input type="button" onclick="ChangeText()" value="Change element" />
<br />
<a href="index.html">Go Home</a><br /> 
</body>
</html>
